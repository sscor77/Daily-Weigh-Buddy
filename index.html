<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeighBuddy</title>

  <!-- Manifest y tema -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3a0ca3">

  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #3a0ca3;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3a0ca3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #5f0fbf;
    }
    #results {
      margin-top: 20px;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>WeighBuddy</h1>
  <div class="container">
    <label for="weight">Introduce tu peso (kg):</label>
    <input type="number" id="weight" placeholder="Ej: 70">
    <button onclick="addWeight()">Guardar peso</button>

    <div id="results"></div>
    <canvas id="weightChart"></canvas>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- App -->
  <script>
    let weights = JSON.parse(localStorage.getItem("weights")) || [];
    const ctx = document.getElementById("weightChart").getContext("2d");
    let chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: weights.map((_, i) => `Día ${i+1}`),
        datasets: [{
          label: "Peso (kg)",
          data: weights,
          borderColor: "#3a0ca3",
          backgroundColor: "rgba(58,12,163,0.2)",
          fill: true
        }]
      }
    });

    function addWeight() {
      const weightInput = document.getElementById("weight");
      const weight = parseFloat(weightInput.value);
      if (!isNaN(weight)) {
        weights.push(weight);
        localStorage.setItem("weights", JSON.stringify(weights));
        updateChart();
        document.getElementById("results").innerText = `Último peso: ${weight} kg`;
        weightInput.value = "";
      }
    }

    function updateChart() {
      chart.data.labels = weights.map((_, i) => `Día ${i+1}`);
      chart.data.datasets[0].data = weights;
      chart.update();
    }

    updateChart();
  </script>

  <!-- Registrar Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error al registrar SW:", err));
    }
  </script>
</body>
</html>
